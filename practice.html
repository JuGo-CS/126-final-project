<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Difficulty Popup Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #eee;
      text-align: center;
    }

    .game-link {
      display: inline-block;
      margin-top: 100px;
      cursor: pointer;
    }

    .game-link img {
      width: 200px;
    }

    #difficultyPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: row;
    }

    #difficultyPopup button {
      margin: 0 20px;
      padding: 20px 40px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    #easyButton { background-color: #4CAF50; }
    #mediumButton { background-color: #FFC107; color: black; }
    #hardButton { background-color: #F44336; }
  </style>
</head>
<body>

  <a href="game1.html" class="game-link">
    <img src="https://via.placeholder.com/200x100.png?text=Game+House" alt="Game House">
  </a>

  <div id="difficultyPopup">
    <button id="easyButton">Easy</button>
    <button id="mediumButton">Medium</button>
    <button id="hardButton">Hard</button>
  </div>

  <script>
    let targetHref = null;

    document.querySelectorAll('.game-link').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        targetHref = this.getAttribute('href');
        document.getElementById('difficultyPopup').style.display = 'flex';
        console.log("Popup should show now.");
      });
    });

    document.querySelectorAll('#easyButton, #mediumButton, #hardButton').forEach(button => {
      button.addEventListener('click', function () {
        document.getElementById('difficultyPopup').style.display = 'none';
        console.log("You selected:", this.textContent);
        // Simulate animation + redirect
        setTimeout(() => {
          alert("Redirecting to: " + targetHref);
          // window.location.href = targetHref;
        }, 1000);
      });
    });
  </script>
</body>
</html>
